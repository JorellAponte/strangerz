<!DOCTYPE html>
<html>
  <head>
    <title>Strangerz</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
   
    <header>
      <div class="container">
	<h1 class="logo">Strangerz</h1>
	<nav>
	  <ul class="menu">
	    <li><a href="{{ url_for('main.home') }}">Home</a></li>
	    <li><a href="{{ url_for('main.about') }}">About</a></li>
	    {% if 'email' in session %}
	    <li><a href="{{ url_for('main.profile') }}">Profile</a></li>
	    <li><a href="{{ url_for('main.signout') }}">Sign Out</a></li>
	    {% else %}
	    <li><a href="{{ url_for('main.signup') }}">Sign Up</a></li>
	    <li><a href="{{ url_for('main.signin') }}">Sign In</a></li>
	    {% endif %}
	  </ul>
	</nav>
      </div>
    </header>
     
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
